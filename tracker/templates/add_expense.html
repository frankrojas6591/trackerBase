<!-- ===== templates/add_expense.html ===== -->
{% extends "base.html" %}
{% block title %}Add Expense - Expense Tracker{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: #667eea; margin-bottom: 30px;">Add New Expense</h1>
    <form method="POST">
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" required>
                <option value="">Select a category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ today }}" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-success" style="flex: 1;">Add Expense</button>
            <a href="{{ url_for('list_expenses') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
