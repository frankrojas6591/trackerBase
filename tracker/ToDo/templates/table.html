<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrollable Table Actions</title>
    <style>
        .table-container {
            height: 300px; /* Fixed height for scrollability */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer; /* Indicate rows are clickable */
        }
        .selected {
            background-color: #e0e0e0; /* Style for selected row */
        }
    </style>
    <!-- Include jQuery for easier AJAX handling -->
    <script src="code.jquery.com"></script>
</head>
<body>
    <h2>Scrollable Data Table</h2>
    <p>taskList: {{ taskList }}</p>
    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>taskID</th>
                    <th>>desc</th>
                    <th>category</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through data passed from Flask -->
                {% for item in items %}
                <tr data-item-id="{{ item['id'] }}">
                    <td>{{ item['taskID'] }}</td>
                    <td>{{ item['desc'] }}</td>
                    <td>{{ item['category'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <h3>Action Output:</h3>
    <p id="action-output">Select a row to see details here.</p>

    <script>
        $(document).ready(function() {
            // Add click event listener to all table rows
            $('#data-table tbody tr').on('click', function() {
                // Remove 'selected' class from any previously selected row
                $('tr').removeClass('selected');
                // Add 'selected' class to the clicked row
                $(this).addClass('selected');

                // Get the item ID from the data attribute
                const itemId = $(this).data('item-id');
                
                // Send an AJAX POST request to the Flask backend
                $.ajax({
                    url: '/view_action',
                    type: 'POST',
                    data: { item_id: itemId },
                    success: function(response) {
                        // Display the action message in the output area
                        if (response.status === 'success') {
                            $('#action-output').text(response.message);
                        } else {
                            $('#action-output').text(response.message);
                        }
                    },
                    error: function(error) {
                        console.error('Error:', error);
                        $('#action-output').text('An error occurred.');
                    }
                });
            });
        });
    </script>
</body>
</html>
