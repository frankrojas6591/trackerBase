<!-- ===== templates/edit_expense.html ===== -->
{% extends "base.html" %}
{% block title %}Edit Expense - Expense Tracker{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h1 style="color: #667eea; margin-bottom: 30px;">Edit Expense</h1>
    <form method="POST">
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" class="form-control" required>
                <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                <option value="Transportation" {% if expense.category == 'Transportation' %}selected{% endif %}>Transportation</option>
                <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                <option value="Healthcare" {% if expense.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                <option value="Shopping" {% if expense.category == 'Shopping' %}selected{% endif %}>Shopping</option>
                <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount ($)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0" class="form-control" value="{{ expense.amount }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ expense.description }}" required>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ expense.date }}" required>
        </div>
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Update Expense</button>
            <a href="{{ url_for('list_expenses') }}" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
